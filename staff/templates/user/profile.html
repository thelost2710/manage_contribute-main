
 <!DOCTYPE html>

 <html lang="en">
 
 <head>
    {% load static %}
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>All submission deadlines</title>
     {% include "../library.html" %}
     <style>
         td{
            font-size: 16px;
         }
         .page-link{
            font-size: 16px;
         }
     </style>
 </head>
 
 <body>
     <div class="wrapper">
         <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
            {% include "../menu_left.html" %}
         </div>
         <div class="main-panel">
             <div class="content">
                 <div class="container-fluid">
                     <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Company (disabled)</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" value="{{user.username}}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" value="{{user.email}}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" value="{{user.first_name}}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" value="{{user.last_name}}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Faculty</label>
                                                    <input type="text" class="form-control" value="{{user.Faculty}}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                       

                                        <!-- <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button> -->
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                     </div>
                 </div>
             </div>
             {% include "../footer.html" %}
         </div>
     </div>
 </body>

 <script type="text/javascript">
     $(document).ready(function() {
         // Javascript method's body can be found in assets/js/demos.js
         demo.initDashboardPageCharts();
 
         demo.showNotification();
 
     });
 </script>
 
 </html>
