
 <!DOCTYPE html>

 <html lang="en">
 
 <head>
    {% load static %}
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>All submission deadlines</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     {% include "../library.html" %}
     <style>
         td{
            font-size: 16px;
         }
         .page-link{
            font-size: 16px;
         }
     </style>
 </head>
 
 <body>
     <div class="wrapper">
         <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
            {% include "../QAmenu_left.html" %}
         </div>
         <div class="main-panel">
             <div class="content">
                 <div class="container-fluid">
                     <div class="row">
                        <div class="col-md-12" style="text-align: right;">
                            <a href="/QAManager/addTerm" class="btn btn-default" style="background-color: #3498db; color: white; border-color: white; font-size: 16px;">Add</a>
                        </div>
                         <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Term management</h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Name</th>
                                            <th>Closure date</th>
                                            <th>Final closure date</th>
                                        </thead>
                                        <tbody>
                                            {% for i in term %}
                                            <tr>
                                                <td><a href="/QAManager/detailTerm/{{i.id}}">{{i.Name}}</a></td>
                                                <td>{{i.Closure_date}}</td>
                                                <td>{{i.Final_Closure_date}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                         </div>
                         <div class="col-12">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center" id="pageNumber">
                                </ul>
                              </nav>
                         </div>
                         <script>
                             
                             var pageNumber = {{numberPage}}
                             if(pageNumber > 1){
                                 for(var i = 1; i <= pageNumber; i++){
                                    $("#pageNumber").append("<li class='page-item'><a class='page-link' href='/staff/submission/"+ i +"/'>" + i +"</a></li>");
                                 }
                             }
                         </script>
                     </div>
                 </div>
             </div>
             {% include "../footer.html" %}
         </div>
     </div>
 </body>

 <script type="text/javascript">
     $(document).ready(function() {
         // Javascript method's body can be found in assets/js/demos.js
         demo.initDashboardPageCharts();
 
         demo.showNotification();
 
     });
 </script>
 
 </html>
